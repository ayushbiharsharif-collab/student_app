workflows:
  flutter-ios-android:
    name: Flutter iOS & Android Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      groups:
        - ios_credentials

    scripts:
      - name: Install dependencies
        script: flutter pub get

      - name: Set up certificate
        script: |
          echo "$CERTIFICATE_PRIVATE_KEY" | base64 --decode > certificate.p12
          keychain initialize
          keychain add-certificates --certificate certificate.p12 --certificate-password "$CERTIFICATE_PASSWORD"

      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "com.techinnovationapp.edusathi" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --platform IOS \
            --type IOS_APP_STORE \
            --create

      - name: Apply signing to Xcode project
        script: xcode-project use-profiles

      - name: Build iOS IPA
        script: flutter build ipa --release

      - name: Build Android APK
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/**/*.apk
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - "ayushbiharsharif@gmail.com"
